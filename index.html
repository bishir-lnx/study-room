<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liberty Squad</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0e0e0e; --card: #181818; --border: #2a2a2a; --primary: #1abc9c; --text: #eaeaea; --dim: #888; --red: #e74c3c; --accent: #3498db; }
        body { margin: 0; background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        .container { width: 95%; max-width: 1100px; margin-top: 40px; }
        h1 { text-align: center; margin-bottom: 30px; font-weight: 700; }
        
        #identity-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.98); display: flex; flex-wrap: wrap; align-content: center; justify-content: center; z-index: 100; gap: 12px; padding: 20px; }
        .identity-btn { background: var(--card); border: 1px solid var(--primary); color: var(--primary); font-size: 18px; padding: 14px; border-radius: 12px; cursor: pointer; width: 160px; transition: 0.2s; font-weight: 600; }
        .identity-btn:hover { background: var(--primary); color: #000; transform: translateY(-3px); }
        
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; margin-bottom: 40px; width: 100%; }
        
        .card { background: var(--card); border: 1px solid var(--border); border-radius: 16px; padding: 25px; text-align: center; transition: 0.3s; position: relative; overflow: hidden; }
        .card.studying { border-color: var(--primary); box-shadow: 0 0 25px rgba(26, 188, 156, 0.15); }
        .reward-badge { position: absolute; top: 15px; right: 15px; font-size: 1.8rem; }
        
        .leader-badge { position: absolute; top: 15px; left: 15px; font-size: 1.8rem; display: none; z-index: 10; }
        .is-leader { border-color: gold !important; }
        .is-leader .leader-badge { display: block; }

        @keyframes rewardPop {
            0% { transform: scale(0.5); opacity: 0; }
            70% { transform: scale(1.3); }
            100% { transform: scale(1); opacity: 1; }
        }
        .pop-effect { animation: rewardPop 0.5s ease-out; }
        
        .name { font-size: 1.3rem; font-weight: 700; margin-bottom: 5px; }
        .status-badge { display: inline-block; font-size: 0.8rem; padding: 4px 12px; border-radius: 20px; background: #222; color: var(--dim); margin-bottom: 20px; }
        .card.studying .status-badge { background: rgba(26, 188, 156, 0.2); color: var(--primary); }
        
        .timer-display { font-size: 2.8rem; font-weight: 700; font-variant-numeric: tabular-nums; }
        .max-display { font-size: 0.85rem; color: var(--dim); margin-top: 10px; }
        .break-msg { font-size: 0.8rem; color: var(--accent); background: rgba(52, 152, 219, 0.1); border: 1px solid rgba(52, 152, 219, 0.2); padding: 6px 12px; border-radius: 8px; margin-top: 15px; display: none; }
        
        .controls { margin-top: 25px; display: flex; gap: 10px; justify-content: center; flex-wrap: wrap; }
        button.action { padding: 10px 18px; border-radius: 8px; border: none; font-weight: 600; cursor: pointer; transition: 0.2s; min-width: 90px; }
        .btn-toggle { background: var(--primary); color: #000; }
        .btn-focus { background: var(--accent); color: #fff; }
        .btn-pip { background: #333; color: #fff; display: none; } /* Hidden for Android */
        .btn-pause-mode { background: transparent !important; border: 1px solid var(--dim) !important; color: var(--text) !important; }
        .btn-reset { background: transparent; border: 1px solid var(--red); color: var(--red); opacity: 0.6; }
        
        .history-section { background: var(--card); border: 1px solid var(--border); border-radius: 16px; padding: 20px; margin-bottom: 50px; }
        .table-wrapper { overflow-x: auto; margin-top: 15px; border: 1px solid var(--border); border-radius: 8px; }
        table { width: 100%; border-collapse: collapse; min-width: 900px; }
        th, td { text-align: left; padding: 14px; border-bottom: 1px solid #2a2a2a; white-space: nowrap; }
        th { color: var(--dim); font-size: 0.75rem; text-transform: uppercase; background: #1f1f1f; }
        
        .hidden-card { display: none !important; }
        #pip-assets { position: fixed; left: -9999px; }
    </style>
</head>
<body id="main-body">

<div id="identity-overlay">
    <h2 style="width:100%; text-align:center; margin-bottom:20px; color:white;">Select Your Profile</h2>
    <button class="identity-btn" onclick="setIdentity('Bishir')">Bishir</button>
    <button class="identity-btn" onclick="setIdentity('Sanjay')">Sanjay</button>
    <button class="identity-btn" onclick="setIdentity('Krishnan')">Krishnan</button>
    <button class="identity-btn" onclick="setIdentity('Kashi')">Kashi</button>
    <button class="identity-btn" onclick="setIdentity('Rony')">Rony</button>
    <button class="identity-btn" onclick="setIdentity('Sidharth')">Sidharth</button>
</div>

<div class="container">
    <h1 id="main-title">üóΩ Liberty Squad</h1>
    <div class="grid" id="user-grid"></div>
    
    <div id="history-box" class="history-section">
        <h3 style="margin:0">üìÖ Squad History</h3>
        <div class="table-wrapper">
            <table>
                <thead>
                    <tr id="history-head">
                        <th>Date</th>
                        <th>Bishir</th><th>Sanjay</th><th>Krishnan</th><th>Kashi</th><th>Rony</th><th>Sidharth</th>
                    </tr>
                </thead>
                <tbody id="history-body"></tbody>
            </table>
        </div>
    </div>
</div>

<div id="pip-assets">
    <canvas id="pip-canvas" width="240" height="120"></canvas>
    <video id="pip-video" autoplay muted playsinline></video>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue, update, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyClPw0EhUdUR4lJyWYngwdcc8EcdMNrb0c",
        authDomain: "studytracker-92a0f.firebaseapp.com",
        databaseURL: "https://studytracker-92a0f-default-rtdb.firebaseio.com",
        projectId: "studytracker-92a0f",
        storageBucket: "studytracker-92a0f.firebasestorage.app",
        messagingSenderId: "925914064669",
        appId: "1:925914064669:web:87a68867f5fc17b5db23f4"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const users = ['Bishir', 'Sanjay', 'Krishnan', 'Kashi', 'Rony', 'Sidharth'];
    let myName = localStorage.getItem('studyUser');
    let appState = { todayDate: new Date().toLocaleDateString('en-CA') };
    let focusMode = false;
    const isAndroid = /Android/i.test(navigator.userAgent);

    const grid = document.getElementById('user-grid');
    users.forEach(u => {
        appState[u] = { status: 'break', totalToday: 0, startTime: 0, maxSession: 0, lastBreakAt: "" };
        grid.innerHTML += `
            <div id="card-${u}" class="card">
                <div id="leader-${u}" class="leader-badge">üèÜ</div>
                <div id="reward-${u}" class="reward-badge">üå±</div>
                <div class="name">${u}</div>
                <div id="status-${u}" class="status-badge">Offline</div>
                <div id="timer-${u}" class="timer-display">00:00:00</div>
                <div class="max-display">Max Session: <span id="max-${u}">00:00:00</span></div>
                <div id="msg-${u}" class="break-msg"></div>
                <div id="controls-${u}" class="controls" style="display:none">
                    <button id="toggle-${u}" class="action btn-toggle" onclick="handleToggle()">Start</button>
                    <button id="focus-${u}" class="action btn-focus" onclick="toggleFocus()">Focus</button>
                    <button id="pip-btn-${u}" class="action btn-pip" onclick="togglePiP()" style="${isAndroid ? 'display:none' : 'display:inline-block'}">PiP</button>
                    <button class="action btn-reset" onclick="handleReset()">Reset</button>
                </div>
            </div>`;
    });

    window.setIdentity = (name) => {
        myName = name; localStorage.setItem('studyUser', name);
        document.getElementById('identity-overlay').style.display = 'none';
        document.getElementById(`controls-${name}`).style.display = 'flex';
    };
    if(myName) setIdentity(myName);

    // --- PiP LOGIC FOR LAPTOPS ---
    const canvas = document.getElementById('pip-canvas');
    const ctx = canvas.getContext('2d');
    const video = document.getElementById('pip-video');

    window.togglePiP = async () => {
        try {
            if (document.pictureInPictureElement) {
                await document.exitPictureInPicture();
            } else {
                const stream = canvas.captureStream(30);
                video.srcObject = stream;
                await video.play();
                await video.requestPictureInPicture();
            }
        } catch (err) { console.error("PiP Error:", err); }
    };

    function updatePiP(time, emoji) {
        if (!document.pictureInPictureElement) return;
        ctx.fillStyle = '#181818';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = '#1abc9c';
        ctx.textAlign = 'center';
        ctx.font = 'bold 45px Inter';
        ctx.fillText(time, canvas.width / 2, canvas.height / 2 + 10);
        ctx.font = '30px Inter';
        ctx.fillText(emoji, canvas.width - 40, 40);
    }

    // ANTI-CHEAT (Modified to allow PiP)
    document.addEventListener("visibilitychange", () => {
        if (document.visibilityState === 'hidden') {
            const s = appState[myName];
            if (s && s.status === 'studying' && !document.pictureInPictureElement) {
                handleToggle();
            }
        }
    });

    window.toggleFocus = () => {
        focusMode = !focusMode;
        users.forEach(u => {
            if (u !== myName) document.getElementById(`card-${u}`).classList.toggle('hidden-card', focusMode);
        });
        document.getElementById('history-box').style.display = focusMode ? 'none' : 'block';
        document.getElementById('main-title').innerText = focusMode ? 'üßò Focus Mode' : 'üóΩ Liberty Squad';
    };

    onValue(ref(db, 'stats'), (snap) => {
        const data = snap.val();
        if(data) {
            const today = new Date().toLocaleDateString('en-CA');
            if(data.todayDate && data.todayDate !== today) runMidnightReset(data, today);
            else { appState = data; renderStatic(); }
        }
    });

    onValue(ref(db, 'history'), (snap) => {
        const hBody = document.getElementById('history-body');
        hBody.innerHTML = '';
        const history = snap.val();
        if(!history) return;
        Object.values(history).sort((a,b) => new Date(b.date) - new Date(a.date)).forEach(row => {
            let cells = `<td>${row.date}</td>`;
            users.forEach(u => cells += `<td>${row[u] || '00:00:00'}</td>`);
            hBody.innerHTML += `<tr>${cells}</tr>`;
        });
    });

    window.handleToggle = () => {
        const s = appState[myName];
        if (s.status === 'studying') {
            const session = Math.floor((Date.now() - s.startTime) / 1000);
            update(ref(db, `stats/${myName}`), { 
                status: 'break', totalToday: (s.totalToday || 0) + session, 
                maxSession: Math.max((s.maxSession || 0), session), startTime: 0,
                lastBreakAt: `Took break at ${new Date().toLocaleTimeString()}`
            });
        } else {
            update(ref(db, `stats/${myName}`), { status: 'studying', startTime: Date.now(), lastBreakAt: "" });
        }
    };

    window.handleReset = () => { 
        if(confirm("Reset progress?")) update(ref(db, `stats/${myName}`), { totalToday: 0, startTime: 0, status: 'break', maxSession: 0, lastBreakAt: "" }); 
    };

    async function runMidnightReset(oldData, newDate) {
        const snapshot = await get(ref(db, 'history'));
        let entries = snapshot.exists() ? Object.values(snapshot.val()) : [];
        let newEntry = { date: oldData.todayDate };
        users.forEach(u => newEntry[u] = fmt(oldData[u].totalToday));
        entries.push(newEntry);
        let resetStats = { todayDate: newDate };
        users.forEach(u => resetStats[u] = { status: 'break', totalToday: 0, startTime: 0, maxSession: 0, lastBreakAt: "" });
        update(ref(db), { 'history': entries.slice(-5), 'stats': resetStats });
    }

    function renderStatic() {
        users.forEach(u => {
            const data = appState[u]; if(!data) return;
            const isStudying = data.status === 'studying';
            document.getElementById(`card-${u}`).className = `card ${isStudying ? 'studying' : ''} ${ (focusMode && u !== myName) ? 'hidden-card' : '' }`;
            document.getElementById(`status-${u}`).innerText = isStudying ? 'Studying' : 'On Break';
            document.getElementById(`max-${u}`).innerText = fmt(data.maxSession || 0);
            const msgEl = document.getElementById(`msg-${u}`);
            msgEl.style.display = (data.lastBreakAt && !isStudying) ? 'inline-block' : 'none';
            if(data.lastBreakAt) msgEl.innerText = data.lastBreakAt;
            if(u === myName) {
                const btn = document.getElementById(`toggle-${u}`);
                btn.innerText = isStudying ? "Pause" : "Start";
                isStudying ? btn.classList.add('btn-pause-mode') : btn.classList.remove('btn-pause-mode');
            }
        });
    }

    setInterval(() => {
        let maxTime = 0; let leader = "";
        users.forEach(u => {
            if (!appState[u]) return;
            let t = appState[u].totalToday || 0;
            if(appState[u].status === 'studying' && appState[u].startTime) t += Math.floor((Date.now() - appState[u].startTime) / 1000);
            if (t > maxTime) { maxTime = t; leader = u; }
            const timeStr = fmt(t);
            document.getElementById(`timer-${u}`).innerText = timeStr;
            updateUIExtras(u, t);
            if(u === myName) updatePiP(timeStr, getEmoji(t));
        });
        users.forEach(u => {
            const card = document.getElementById(`card-${u}`);
            if (u === leader && maxTime > 0) card.classList.add('is-leader');
            else card.classList.remove('is-leader');
        });
    }, 1000);

    function getEmoji(s) {
        const hrs = s / 3600;
        if (hrs >= 12) return "üåå"; if (hrs >= 9) return "üëë"; if (hrs >= 7) return "üóø";
        if (hrs >= 5) return "üî•"; if (hrs >= 3) return "üåø"; if (hrs >= 1) return "üçÉ";
        return "üå±";
    }

    function updateUIExtras(u, s) {
        const emoji = getEmoji(s);
        const el = document.getElementById(`reward-${u}`);
        if(el.innerText !== emoji) { el.innerText = emoji; el.classList.add('pop-effect'); setTimeout(()=>el.classList.remove('pop-effect'), 500); }
    }

    function fmt(s) {
        const h = Math.floor(s/3600); const m = Math.floor((s%3600)/60); const sec = s%60;
        return `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:${String(sec).padStart(2,'0')}`;
    }
</script>
</body>
</html>
