<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Study Room</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root {
  --bg: #0e0e0e;
  --card: #181818;
  --border: #2a2a2a;
  --orange: #ff9f1a;
  --dim: #444;
  --text: #eaeaea;
}

* {
  box-sizing: border-box;
  font-family: Inter, sans-serif;
}

body {
  margin: 0;
  background: var(--bg);
  color: var(--text);
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
}

h1 {
  margin: 30px 0 10px;
}

.join {
  margin: 15px 0 30px;
}

input {
  background: var(--card);
  border: 1px solid var(--border);
  color: var(--text);
  padding: 10px 14px;
  border-radius: 8px;
}

button {
  background: var(--orange);
  border: none;
  color: black;
  padding: 10px 16px;
  border-radius: 8px;
  font-weight: 600;
  cursor: pointer;
}

button.secondary {
  background: transparent;
  color: var(--text);
  border: 1px solid var(--border);
}

.room {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 20px;
  width: min(800px, 100%);
  padding: 20px;
}

.card {
  background: var(--card);
  border-radius: 14px;
  padding: 20px;
  border: 1px solid var(--border);
}

.card.study {
  border-color: var(--orange);
  box-shadow: 0 0 20px #ff9f1a33;
}

.name {
  font-size: 18px;
  font-weight: 600;
}

.status {
  font-size: 14px;
  color: var(--dim);
}

.study .status {
  color: var(--orange);
}

.time {
  font-size: 32px;
  font-weight: 700;
  margin: 10px 0;
}
</style>
</head>

<body>

<h1>ðŸ“š Study Room</h1>

<div class="join" id="joinDiv">
  <input id="nameInput" placeholder="Your name">
  <button onclick="join()">Join</button>
</div>

<div class="room">
  <div id="me" class="card"></div>
  <div id="others"></div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyDtldC_Jkba7d-FNoLRJfM7aJSdu0QPMpA",
  authDomain: "study-room-b3934.firebaseapp.com",
  databaseURL: "https://study-room-b3934-default-rtdb.firebaseio.com",
  projectId: "study-room-b3934",
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

let uid = null;
let myName = "";
let status = "break";
let startTime = 0;
let total = 0;
let timer = null;

function join() {
  myName = nameInput.value.trim();
  if (!myName) return alert("Enter name");

  uid = "u_" + Math.random().toString(36).slice(2, 10);

  document.getElementById("joinDiv").style.display = "none";

  const ref = db.ref("users/" + uid);

  ref.onDisconnect().remove();

  ref.set({
    name: myName,
    status,
    total,
    joined: Date.now()
  });

  listen();
  render();
}

function startStudy() {
  if (status === "study") return;
  status = "study";
  startTime = Date.now();
  timer = setInterval(update, 1000);
}

function pauseStudy() {
  if (status === "break") return;
  total += Math.floor((Date.now() - startTime) / 1000);
  status = "break";
  clearInterval(timer);
  sync();
}

function update() {
  const live = total + Math.floor((Date.now() - startTime) / 1000);
  db.ref("users/" + uid).update({ status, total: live });
  render(live);
}

function sync() {
  db.ref("users/" + uid).update({ status, total });
  render();
}

function render(live = null) {
  const t = live ?? total;
  me.className = "card " + (status === "study" ? "study" : "");
  me.innerHTML = `
    <div class="name">${myName} (You)</div>
    <div class="status">${status}</div>
    <div class="time">${fmt(t)}</div>
    <button onclick="startStudy()">Start</button>
    <button onclick="pauseStudy()" class="secondary">Pause</button>
  `;
}

function listen() {
  db.ref("users").on("value", snap => {
    others.innerHTML = "";
    const data = snap.val() || {};
    for (let id in data) {
      if (id === uid) continue;
      const u = data[id];
      others.innerHTML += `
        <div class="card ${u.status === "study" ? "study" : ""}">
          <div class="name">${u.name}</div>
          <div class="status">${u.status}</div>
          <div class="time">${fmt(u.total)}</div>
        </div>`;
    }
  });
}

function fmt(s) {
  const m = Math.floor(s / 60);
  const sec = s % 60;
  return `${m}m ${sec}s`;
}
</script>

</body>
</html>
