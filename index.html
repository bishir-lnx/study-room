<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Study Room</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root {
  --bg: #0e0e0e;
  --card: #181818;
  --border: #2a2a2a;
  --orange: #ff9f1a;
  --dim: #444;
  --text: #eaeaea;
}

* {
  box-sizing: border-box;
  font-family: Inter, sans-serif;
}

body {
  margin: 0;
  background: var(--bg);
  color: var(--text);
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
}

h1 {
  margin: 30px 0 10px;
  font-weight: 700;
}

.join {
  margin: 15px 0 30px;
}

input {
  background: var(--card);
  border: 1px solid var(--border);
  color: var(--text);
  padding: 10px 14px;
  border-radius: 8px;
  font-size: 16px;
}

button {
  background: var(--orange);
  border: none;
  color: black;
  padding: 10px 16px;
  border-radius: 8px;
  font-weight: 600;
  cursor: pointer;
}

button.secondary {
  background: transparent;
  color: var(--text);
  border: 1px solid var(--border);
}

.room {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 20px;
  width: min(800px, 100%);
  padding: 20px;
}

.card {
  background: var(--card);
  border-radius: 14px;
  padding: 20px;
  border: 1px solid var(--border);
  transition: 0.3s;
}

.card.study {
  border-color: var(--orange);
  box-shadow: 0 0 20px #ff9f1a33;
}

.name {
  font-size: 18px;
  font-weight: 600;
  margin-bottom: 10px;
}

.status {
  font-size: 14px;
  margin-bottom: 12px;
  color: var(--dim);
}

.study .status {
  color: var(--orange);
}

.time {
  font-size: 32px;
  font-weight: 700;
  margin: 10px 0;
}

.meta {
  font-size: 14px;
  color: #aaa;
}

.actions {
  margin-top: 15px;
  display: flex;
  gap: 10px;
}
</style>
</head>

<body>

<h1>ðŸ“š Study Room</h1>

<div class="join">
  <input id="nameInput" placeholder="Your name">
  <button onclick="join()">Join</button>
</div>

<div class="room">
  <div id="me" class="card"></div>
  <div id="other" class="card"></div>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
// ðŸ”´ FIREBASE CONFIG
const firebaseConfig = {
  apiKey: "AIzaSyDtldC_Jkba7d-FNoLRJfM7aJSdu0QPMpA",
  authDomain: "study-room-b3934.firebaseapp.com",
  databaseURL: "https://study-room-b3934-default-rtdb.firebaseio.com",
  projectId: "study-room-b3934",
  storageBucket: "study-room-b3934.firebasestorage.app",
  messagingSenderId: "776188507896",
  appId: "1:776188507896:web:0970a066ce922368026d0d"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

let myName = "";
let status = "break";
let startTime = 0;
let total = 0;
let maxSession = 0;

function join() {
  myName = nameInput.value.trim();
  if (!myName) return alert("Enter your name");
  listen();
  render();
}

function startStudy() {
  if (status === "study") return;
  status = "study";
  startTime = Date.now();
  sync();
}

function pauseStudy() {
  if (status === "break") return;
  const s = Math.floor((Date.now() - startTime) / 1000);
  total += s;
  maxSession = Math.max(maxSession, s);
  status = "break";
  sync();
}

function resetMe() {
  total = 0;
  maxSession = 0;
  status = "break";
  sync();
}

function sync() {
  db.ref("users/" + myName).set({
    status,
    total,
    maxSession,
  });
  render();
}

function render() {
  me.className = "card " + (status === "study" ? "study" : "");
  me.innerHTML = `
    <div class="name">${myName} (You)</div>
    <div class="status">${status === "study" ? "Studying" : "Break"}</div>
    <div class="time">${fmt(total)}</div>
    <div class="meta">Max session: ${fmt(maxSession)}</div>
    <div class="actions">
      <button onclick="startStudy()">Start</button>
      <button onclick="pauseStudy()" class="secondary">Pause</button>
      <button onclick="resetMe()" class="secondary">Reset</button>
    </div>
  `;
}

function listen() {
  db.ref("users").on("value", snap => {
    const users = snap.val() || {};
    for (let n in users) {
      if (n !== myName) showOther(n, users[n]);
    }
  });
}

function showOther(name, d) {
  other.className = "card " + (d.status === "study" ? "study" : "");
  other.innerHTML = `
    <div class="name">${name}</div>
    <div class="status">${d.status === "study" ? "Studying" : "Break"}</div>
    <div class="time">${fmt(d.total)}</div>
    <div class="meta">Max session: ${fmt(d.maxSession)}</div>
  `;
}

function fmt(s) {
  const h = Math.floor(s / 3600);
  const m = Math.floor((s % 3600) / 60);
  return `${h}h ${m}m`;
}
</script>

</body>
</html>
