<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Sync: Bishir, Sanjay & Krishnan</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0e0e0e; --card: #181818; --border: #2a2a2a; --primary: #1abc9c; --text: #eaeaea; --dim: #888; --red: #e74c3c; --accent: #3498db; }
        body { margin: 0; background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        .container { width: 95%; max-width: 1000px; margin-top: 40px; } /* Increased max-width for 3 cards */
        h1 { text-align: center; margin-bottom: 30px; font-weight: 700; }
        #identity-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100; }
        .identity-btn { background: var(--card); border: 1px solid var(--primary); color: var(--primary); font-size: 20px; padding: 15px 40px; margin: 10px; border-radius: 8px; cursor: pointer; width: 220px; transition: 0.2s; font-weight: 600; }
        .identity-btn:hover { background: var(--primary); color: #000; }
        
        /* Updated Grid for 3 Users */
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 40px; }
        @media (max-width: 900px) { .grid { grid-template-columns: 1fr; } } /* Stacks on tablets/phones */
        
        .card { background: var(--card); border: 1px solid var(--border); border-radius: 16px; padding: 25px; text-align: center; transition: 0.3s; position: relative; overflow: hidden; }
        .card.studying { border-color: var(--primary); box-shadow: 0 0 25px rgba(26, 188, 156, 0.15); }
        .reward-badge { position: absolute; top: 15px; right: 15px; font-size: 1.8rem; }
        @keyframes rewardPop {
            0% { transform: scale(0.5); opacity: 0; }
            70% { transform: scale(1.3); }
            100% { transform: scale(1); opacity: 1; }
        }
        .pop-effect { animation: rewardPop 0.5s ease-out; }
        .name { font-size: 1.3rem; font-weight: 700; margin-bottom: 5px; }
        .status-badge { display: inline-block; font-size: 0.8rem; padding: 4px 12px; border-radius: 20px; background: #222; color: var(--dim); margin-bottom: 20px; }
        .card.studying .status-badge { background: rgba(26, 188, 156, 0.2); color: var(--primary); }
        .timer-display { font-size: 3rem; font-weight: 700; font-variant-numeric: tabular-nums; }
        /* Adjusted font size slightly for 3-column layout on smaller laptop screens */
        @media (min-width: 901px) and (max-width: 1100px) { .timer-display { font-size: 2.5rem; } }
        
        .max-display { font-size: 0.85rem; color: var(--dim); margin-top: 10px; }
        .break-msg { font-size: 0.8rem; color: var(--accent); background: rgba(52, 152, 219, 0.1); border: 1px solid rgba(52, 152, 219, 0.2); padding: 6px 12px; border-radius: 8px; margin-top: 15px; display: none; transition: 0.3s; }
        .controls { margin-top: 25px; display: flex; gap: 10px; justify-content: center; flex-wrap: wrap; }
        button.action { padding: 10px 18px; border-radius: 8px; border: none; font-weight: 600; cursor: pointer; transition: 0.2s; min-width: 100px; }
        .btn-toggle { background: var(--primary); color: #000; }
        .btn-pause-mode { background: transparent !important; border: 1px solid var(--dim) !important; color: var(--text) !important; }
        .btn-reset { background: transparent; border: 1px solid var(--red); color: var(--red); opacity: 0.6; }
        .btn-pip { background: #333; color: #fff; border: 1px solid #444; }
        .history-section { background: var(--card); border: 1px solid var(--border); border-radius: 16px; padding: 20px; margin-bottom: 50px; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th, td { text-align: left; padding: 12px; border-bottom: 1px solid #2a2a2a; }
        th { color: var(--dim); font-size: 0.8rem; text-transform: uppercase; }
        #pip-assets { position: fixed; left: -9999px; }
        .is-android .btn-pip { display: none; }
    </style>
</head>
<body id="main-body">

<div id="identity-overlay">
    <h2 style="margin-bottom:30px">Select Your Profile</h2>
    <button class="identity-btn" onclick="setIdentity('Bishir')">Bishir</button>
    <button class="identity-btn" onclick="setIdentity('Sanjay')">Sanjay</button>
    <button class="identity-btn" onclick="setIdentity('Krishnan')">Krishnan</button>
</div>

<div class="container">
    <h1>ðŸ“š Study Sync</h1>
    <div class="grid">
        <div id="card-Bishir" class="card">
            <div id="reward-Bishir" class="reward-badge">ðŸŒ±</div>
            <div class="name">Bishir</div>
            <div id="status-Bishir" class="status-badge">Offline</div>
            <div id="timer-Bishir" class="timer-display">00:00:00</div>
            <div class="max-display">Max Session: <span id="max-Bishir">00:00:00</span></div>
            <div id="msg-Bishir" class="break-msg"></div>
            <div id="controls-Bishir" class="controls" style="display:none">
                <button id="toggle-Bishir" class="action btn-toggle" onclick="handleToggle()">Start</button>
                <button class="action btn-pip" onclick="togglePiP()">PiP</button>
                <button class="action btn-reset" onclick="handleReset()">Reset</button>
            </div>
        </div>
        
        <div id="card-Sanjay" class="card">
            <div id="reward-Sanjay" class="reward-badge">ðŸŒ±</div>
            <div class="name">Sanjay</div>
            <div id="status-Sanjay" class="status-badge">Offline</div>
            <div id="timer-Sanjay" class="timer-display">00:00:00</div>
            <div class="max-display">Max Session: <span id="max-Sanjay">00:00:00</span></div>
            <div id="msg-Sanjay" class="break-msg"></div>
            <div id="controls-Sanjay" class="controls" style="display:none">
                <button id="toggle-Sanjay" class="action btn-toggle" onclick="handleToggle()">Start</button>
                <button class="action btn-pip" onclick="togglePiP()">PiP</button>
                <button class="action btn-reset" onclick="handleReset()">Reset</button>
            </div>
        </div>

        <div id="card-Krishnan" class="card">
            <div id="reward-Krishnan" class="reward-badge">ðŸŒ±</div>
            <div class="name">Krishnan</div>
            <div id="status-Krishnan" class="status-badge">Offline</div>
            <div id="timer-Krishnan" class="timer-display">00:00:00</div>
            <div class="max-display">Max Session: <span id="max-Krishnan">00:00:00</span></div>
            <div id="msg-Krishnan" class="break-msg"></div>
            <div id="controls-Krishnan" class="controls" style="display:none">
                <button id="toggle-Krishnan" class="action btn-toggle" onclick="handleToggle()">Start</button>
                <button class="action btn-pip" onclick="togglePiP()">PiP</button>
                <button class="action btn-reset" onclick="handleReset()">Reset</button>
            </div>
        </div>
    </div>
    
    <div class="history-section">
        <h3 style="margin:0">ðŸ“… History (Last 5 Days)</h3>
        <table id="history-table">
            <thead><tr><th>Date</th><th>Bishir</th><th>Sanjay</th><th>Krishnan</th></tr></thead>
            <tbody id="history-body"></tbody>
        </table>
    </div>
</div>

<div id="pip-assets">
    <canvas id="pip-canvas" width="240" height="100"></canvas>
    <video id="pip-video" autoplay muted playsinline loop></video>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue, update, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyClPw0EhUdUR4lJyWYngwdcc8EcdMNrb0c",
        authDomain: "studytracker-92a0f.firebaseapp.com",
        databaseURL: "https://studytracker-92a0f-default-rtdb.firebaseio.com",
        projectId: "studytracker-92a0f",
        storageBucket: "studytracker-92a0f.firebasestorage.app",
        messagingSenderId: "925914064669",
        appId: "1:925914064669:web:87a68867f5fc17b5db23f4"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    if (/Android/i.test(navigator.userAgent)) {
        document.getElementById('main-body').classList.add('is-android');
    }

    let myName = localStorage.getItem('studyUser');
    let lastEmoji = { Bishir: "", Sanjay: "", Krishnan: "" };
    
    // Added Krishnan to default state
    let appState = { 
        Bishir: { status: 'break', totalToday: 0, startTime: 0, maxSession: 0, lastBreakAt: "" }, 
        Sanjay: { status: 'break', totalToday: 0, startTime: 0, maxSession: 0, lastBreakAt: "" }, 
        Krishnan: { status: 'break', totalToday: 0, startTime: 0, maxSession: 0, lastBreakAt: "" },
        todayDate: new Date().toLocaleDateString('en-CA') 
    };

    if(myName) { document.getElementById('identity-overlay').style.display = 'none'; showControls(); }
    window.setIdentity = (name) => { 
        myName = name; localStorage.setItem('studyUser', name); 
        document.getElementById('identity-overlay').style.display = 'none'; showControls(); 
    };

    function showControls() { 
        const ctrl = document.getElementById(`controls-${myName}`);
        if(ctrl) ctrl.style.display = 'flex'; 
    }

    function getEmoji(seconds) {
        const hrs = seconds / 3600;
        if (hrs >= 12) return "ðŸŒŒ";
        if (hrs >= 9)  return "ðŸ‘‘";
        if (hrs >= 7)  return "ðŸ—¿";
        if (hrs >= 5)  return "ðŸ”¥";
        if (hrs >= 3)  return "ðŸŒ¿";
        if (hrs >= 1)  return "ðŸƒ";
        return "ðŸŒ±";
    }

    function updateUIExtras(user, seconds) {
        const emoji = getEmoji(seconds);
        const el = document.getElementById(`reward-${user}`);
        if (emoji !== lastEmoji[user]) {
            el.innerText = emoji;
            el.classList.remove('pop-effect');
            void el.offsetWidth;
            el.classList.add('pop-effect');
            lastEmoji[user] = emoji;
        }
    }

    const canvas = document.getElementById('pip-canvas');
    const ctx = canvas.getContext('2d');
    const video = document.getElementById('pip-video');

    window.togglePiP = async () => {
        try {
            if (document.pictureInPictureElement) await document.exitPictureInPicture();
            else {
                const stream = canvas.captureStream(30);
                video.srcObject = stream;
                await video.play();
                await video.requestPictureInPicture();
            }
        } catch (err) { console.error(err); }
    };

    function updatePiP(time, emoji) {
        ctx.fillStyle = '#181818';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = '#eaeaea';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.font = 'bold 40px Inter, sans-serif';
        ctx.fillText(time, canvas.width / 2 - 20, canvas.height / 2);
        ctx.font = '30px Inter';
        ctx.fillText(emoji, canvas.width - 40, canvas.height / 2);
    }

    document.addEventListener("visibilitychange", () => {
        if (document.visibilityState === "hidden" && appState[myName].status === 'studying') {
            if (!document.pictureInPictureElement) window.handleToggle();
        }
    });

    onValue(ref(db, 'stats'), (snap) => {
        const data = snap.val();
        if(data) {
            const today = new Date().toLocaleDateString('en-CA');
            if(data.todayDate && data.todayDate !== today) runMidnightReset(data, today);
            else { appState = data; renderStatic(); }
        } else update(ref(db, 'stats'), appState);
    });

    onValue(ref(db, 'history'), (snap) => {
        const hBody = document.getElementById('history-body');
        hBody.innerHTML = '';
        const history = snap.val();
        if(!history) return;
        Object.values(history).sort((a,b) => new Date(b.date) - new Date(a.date)).forEach(row => {
            // Handle null/undefined for Krishnan in past history records
            const kTime = row.Krishnan || '00:00:00';
            hBody.innerHTML += `<tr><td>${row.date}</td><td>${row.Bishir}</td><td>${row.Sanjay}</td><td>${kTime}</td></tr>`;
        });
    });

    window.handleToggle = () => {
        const s = appState[myName];
        const nowTime = new Date().toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit', hour12: true });
        if (s.status === 'studying') {
            const session = Math.floor((Date.now() - s.startTime) / 1000);
            update(ref(db, `stats/${myName}`), { 
                status: 'break', totalToday: (s.totalToday || 0) + session, 
                maxSession: Math.max((s.maxSession || 0), session), startTime: 0,
                lastBreakAt: `Took break at ${nowTime}`
            });
        } else {
            update(ref(db, `stats/${myName}`), { status: 'studying', startTime: Date.now(), lastBreakAt: "" });
        }
    };

    window.handleReset = () => { 
        if(confirm("Reset today's time?")) update(ref(db, `stats/${myName}`), { totalToday: 0, startTime: 0, status: 'break', maxSession: 0, lastBreakAt: "" }); 
    };

    async function runMidnightReset(oldData, newDate) {
        const historyRef = ref(db, 'history');
        const snapshot = await get(historyRef);
        let entries = snapshot.exists() ? Object.values(snapshot.val()) : [];
        // Add Krishnan to the nightly history entry
        entries.push({ 
            date: oldData.todayDate, 
            Bishir: fmt(oldData.Bishir.totalToday), 
            Sanjay: fmt(oldData.Sanjay.totalToday),
            Krishnan: fmt(oldData.Krishnan.totalToday) 
        });
        entries.sort((a,b) => new Date(b.date) - new Date(a.date));
        const pruned = {};
        entries.slice(0, 5).forEach(e => { pruned[e.date] = e; });
        
        // Reset state for all 3 users
        update(ref(db), { 
            'history': pruned, 
            'stats': { 
                todayDate: newDate, 
                Bishir: { status: 'break', totalToday: 0, startTime: 0, maxSession: 0, lastBreakAt: "" }, 
                Sanjay: { status: 'break', totalToday: 0, startTime: 0, maxSession: 0, lastBreakAt: "" },
                Krishnan: { status: 'break', totalToday: 0, startTime: 0, maxSession: 0, lastBreakAt: "" }
            } 
        });
    }

    function renderStatic() {
        ['Bishir', 'Sanjay', 'Krishnan'].forEach(u => {
            const data = appState[u];
            if (!data) return; // Safety check
            const isStudying = data.status === 'studying';
            document.getElementById(`card-${u}`).className = `card ${isStudying ? 'studying' : ''}`;
            document.getElementById(`status-${u}`).innerText = isStudying ? 'Studying' : 'On Break';
            document.getElementById(`max-${u}`).innerText = fmt(data.maxSession || 0);
            const msgEl = document.getElementById(`msg-${u}`);
            if (data.lastBreakAt && !isStudying) { msgEl.innerText = data.lastBreakAt; msgEl.style.display = 'inline-block'; }
            else msgEl.style.display = 'none';
            if(u === myName) {
                const btn = document.getElementById(`toggle-${u}`);
                btn.innerText = isStudying ? "Pause" : (data.totalToday > 0 ? "Resume" : "Start");
                isStudying ? btn.classList.add('btn-pause-mode') : btn.classList.remove('btn-pause-mode');
            }
        });
    }

    setInterval(() => {
        ['Bishir', 'Sanjay', 'Krishnan'].forEach(u => {
            if (!appState[u]) return;
            let t = appState[u].totalToday || 0;
            if(appState[u].status === 'studying' && appState[u].startTime) t += Math.floor((Date.now() - appState[u].startTime) / 1000);
            const timeStr = fmt(t);
            const el = document.getElementById(`timer-${u}`);
            if(el) el.innerText = timeStr;
            updateUIExtras(u, t);
            if(u === myName) updatePiP(timeStr, getEmoji(t));
        });
    }, 1000);

    function fmt(s) {
        if(!s || isNaN(s)) s = 0;
        const h = Math.floor(s/3600); const m = Math.floor((s%3600)/60); const sec = s%60;
        return `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:${String(sec).padStart(2,'0')}`;
    }
</script>
</body>
</html>
